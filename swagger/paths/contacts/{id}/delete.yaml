tags:
  - Contacts
summary: Delete a contact
operationId: deleteContact
description: 'Delete a contact'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65e4decdd286b30065d54af9'
responses:
  '200':
    description: Successfully deleted a contact!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully deleted a contact!

  '401':
    $ref: '../../../components/responses/401.yaml'
